# ================================================================
# BeautyAI Temporary Configuration (for SSL certificate generation)
# ================================================================

# HTTP Redirects (port 80) - redirect to HTTPS
server {
    listen 80;
    server_name dev.gmai.sa api.gmai.sa;
    
    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ================================================================
# WEB UI SERVER: https://dev.gmai.sa (Frontend Application)
# ================================================================
server {
    listen 443 ssl http2;
    server_name dev.gmai.sa;

    # SSL certificate configuration
    ssl_certificate /etc/letsencrypt/live/dev.gmai.sa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.gmai.sa/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend Application - Simple!
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
