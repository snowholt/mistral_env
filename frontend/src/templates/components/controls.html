<!-- Controls Sidebar Component -->
<div class="controls-sidebar">
    <!-- Presets -->
    <div class="control-group">
        <h3>Presets</h3>
        <div class="preset-buttons">
            <button class="preset-btn active" data-preset="qwen_optimized">Optimized</button>
            <button class="preset-btn" data-preset="high_quality">High Quality</button>
            <button class="preset-btn" data-preset="creative_optimized">Creative</button>
            <button class="preset-btn" data-preset="speed_optimized">Speed</button>
            <button class="preset-btn" data-preset="balanced">Balanced</button>
            <button class="preset-btn" data-preset="conservative">Conservative</button>
        </div>
    </div>

    <!-- Core Parameters -->
    <div class="control-group">
        <h3>Core Parameters</h3>
        <div class="control-row">
            <label>Temperature: <span id="tempValue">0.3</span></label>
            <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.3">
        </div>
        <div class="control-row">
            <label>Top P: <span id="topPValue">0.95</span></label>
            <input type="range" id="top_p" min="0" max="1" step="0.05" value="0.95">
        </div>
        <div class="control-row">
            <label>Top K: <span id="topKValue">20</span></label>
            <input type="range" id="top_k" min="1" max="100" step="1" value="20">
        </div>
        <div class="control-row">
            <label>Max Tokens: <span id="maxTokensValue">2048</span></label>
            <input type="range" id="max_new_tokens" min="50" max="4000" step="50" value="2048">
        </div>
    </div>

    <!-- Advanced Parameters -->
    <div class="control-group">
        <h3>Advanced</h3>
        <div class="control-row">
            <label>Repetition Penalty: <span id="repPenaltyValue">1.1</span></label>
            <input type="range" id="repetition_penalty" min="1" max="2" step="0.05" value="1.1">
        </div>
        <div class="control-row">
            <label>Min P: <span id="minPValue">0.05</span></label>
            <input type="range" id="min_p" min="0" max="0.5" step="0.01" value="0.05">
        </div>
    </div>

    <!-- Content Filtering -->
    <div class="control-group">
        <h3>Content Filtering</h3>
        <div class="control-row">
            <label>Content Filter Strictness</label>
            <select id="content_filter_strictness">
                <option value="strict">Strict</option>
                <option value="balanced" selected>Balanced</option>
                <option value="relaxed">Relaxed</option>
                <option value="disabled">Disabled</option>
            </select>
        </div>
        <div class="control-row">
            <label>
                <input type="checkbox" id="disable_content_filter" checked> Disable Content Filter
            </label>
        </div>
    </div>

    <!-- Thinking Mode -->
    <div class="control-group">
        <h3>Thinking Mode</h3>
        <div class="control-row">
            <label>
                <input type="checkbox" id="enable_thinking" checked> Enable Thinking
            </label>
        </div>
    </div>
</div>
