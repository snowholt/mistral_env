# ================================================================
# BeautyAI Simple & Clean Nginx Configuration
# ================================================================

# HTTP Redirects (port 80) - redirect to HTTPS
server {
    listen 80;
    server_name dev.gmai.sa api.gmai.sa;
    return 301 https://$server_name$request_uri;
}

# ================================================================
# WEB UI SERVER: https://dev.gmai.sa (Frontend Application)
# ================================================================
server {
    listen 443 ssl http2;
    server_name dev.gmai.sa;

    # SSL certificate configuration
    ssl_certificate /etc/letsencrypt/live/dev.gmai.sa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.gmai.sa/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend Application - Simple!
    location / {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ================================================================
# API SERVER: https://api.gmai.sa (BeautyAI API & WebSocket)
# ================================================================
server {
    listen 443 ssl http2;
    server_name api.gmai.sa;

    # SSL certificate configuration
    ssl_certificate /etc/letsencrypt/live/api.gmai.sa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.gmai.sa/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CORS headers (only once!)
    add_header Access-Control-Allow-Origin "https://dev.gmai.sa" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials true always;

    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # ================================================================
    # WEBSOCKET ENDPOINTS: wss://api.gmai.sa/ws/
    # ================================================================
    location /ws/ {
        proxy_pass http://localhost:8000;
        include /etc/nginx/proxy_params;  # This includes all the headers!
        
        # WebSocket specific settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    # ================================================================
    # ALL OTHER API ENDPOINTS: Just one location block!
    # ================================================================
    location / {
        proxy_pass http://localhost:8000;
        include /etc/nginx/proxy_params;  # This includes all the headers!
        
        # API specific settings
        client_max_body_size 100M;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
}
